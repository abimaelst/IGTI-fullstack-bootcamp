<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Modulo 01 - Desafio - Pesquisa de Usuários</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Pesquisa de Usuários</h1>

      <div class="loading"></div>

      <form>
        <div class="input-field">
          <input type="text" id="search_terms" />
          <label for="search_terms">Busca</label>
        </div>
        <a class="waves-effect waves-light btn-small">BUSCAR</a>
      </form>

      <div class="results row">
        <div class="found-users col s6">
          <h2>X users found</h2>
          <div class="users"></div>
        </div>
        <div class="found-stats col s6">
          <h2>Stats</h2>
          <div class="stats"></div>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
