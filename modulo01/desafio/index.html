<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Modulo 01 - Desafio - Pesquisa de Usu√°rios</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">User Search</h1>

      <div class="loading"></div>

      <form>
        <div class="input-field">
          <input type="text" id="search-terms" />
          <label for="search-terms">Busca</label>
        </div>
        <a id="search-button" class="waves-effect waves-light btn-small">
          SEARCH
        </a>
      </form>

      <div class="row">
        <div class="results-box col s8">
          <h4>Results will appear here</h4>
          <div id="found-users"></div>
        </div>
        <div class="results-box col s3">
          <h4>Stats</h4>
          <div id="found-stats"></div>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
